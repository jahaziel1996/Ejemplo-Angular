<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    <script type="text/javascript" src="js/angular-1.5.3/angular.min.js"></script>
    <script type="text/javascript" src="Funcion.js">       
      </script>
    <script type="text/javascript" src="node_modules/onsenui/js/onsenui.js"></script>
    <script type="text/javascript" src="node_modules/onsenui/js/angular-onsenui.js"></script>
    <link rel="stylesheet" href="node_modules/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="node_modules/onsenui/css/onsen-css-components.css">
    </head>
    <style>
     #txtjason{
                width: 100%;
    padding: 12px 20px;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
        }</style>
    <body>
        <ons-page >
        <ons-toolbar>
    <div class="center"><b>Lista de experiencias</b></div>
    <div class="right">
     
         <a href="index.html"> <ons-toolbar-button style="padding: 13px">
        <ons-icon icon="ion-home"></ons-icon>
      </ons-toolbar-button></a>
    </div>
  </ons-toolbar>
      <ons-list-header>Angular Service</ons-list-header>
      
       <div ng-controller="Dato1">
		<input type="text" ng-model="obj.qty" id="txtjason">
		<center>{{ obj.qty }}</center>
	</div>
 <br>
	<div ng-controller="Dato2">
		<input type="text" ng-model="obj.qty" id="txtjason">
		<center>{{ obj.qty }}</center>
	</div>
       </ons-page>
        <script>
    var app = angular.module('app', []);
 
app.service('serveData', [function () 
{
	return {
		qty : 0
	};
}])
 
app.controller('Dato1', ['$scope', 'serveData', function ($scope, serveData) 
{
	$scope.obj = serveData;
}]);
 
app.controller('Dato2', ['$scope', 'serveData', function ($scope, serveData) 
{
	$scope.obj = serveData;
}]);
    
    </script>
         <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
    </body>
</html>
